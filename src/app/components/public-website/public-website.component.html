<div class="public-website">
  <!-- Header FIXO - sempre vis칤vel -->
  <app-header-component 
    [editMode]="false"
    [config]="headerConfig">
  </app-header-component>

  <!-- Conte칰do fixo e personaliz치vel apenas em pontos espec칤ficos -->
  <main class="main-content" *ngIf="!loading">
    <!-- Banner personaliz치vel -->
    <section class="banner" [ngStyle]="{'background': bannerConfig.background}">
      <img *ngIf="bannerConfig.imageUrl" [src]="bannerConfig.imageUrl" alt="Banner" class="banner-img" />
      <div class="banner-content">
        <h1 [ngStyle]="{'color': bannerConfig.titleColor}">{{ bannerConfig.title }}</h1>
        <p [ngStyle]="{'color': bannerConfig.subtitleColor}">{{ bannerConfig.subtitle }}</p>
      </div>
    </section>

    <!-- Se칞칚o de destaques/textos principais -->
    <section class="highlights" *ngIf="highlights && highlights.length">
      <div class="highlight" *ngFor="let item of highlights">
        <h2>{{ item.title }}</h2>
        <p>{{ item.text }}</p>
      </div>
    </section>

    <!-- Grid de im칩veis (exemplo de conte칰do fixo) -->
    <section class="property-grid" *ngIf="properties && properties.length">
      <h2>Im칩veis</h2>
      <div class="property-list">
        <div class="property-card" *ngFor="let property of properties">
          <img [src]="property.image_url || 'https://via.placeholder.com/300x200?text=Im칩vel'" alt="Foto do im칩vel" />
          <div class="property-info">
            <h3>{{ property.title }}</h3>
            <p>
              {{ property.street || '' }}
              <span *ngIf="property.neighborhood">, {{ property.neighborhood }}</span>
              <span *ngIf="property.city"> - {{ property.city }}</span>
              <span *ngIf="property.state">/{{ property.state }}</span>
            </p>
            <span class="price">{{ property.price | currency:'BRL' }}</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Footer FIXO - sempre vis칤vel -->
  <app-footer-component 
    [editMode]="false"
    [config]="footerConfig">
  </app-footer-component>

  <a *ngIf="whatsappNumber"
     class="whatsapp-float"
     [href]="getWhatsappLink()"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="Fale no WhatsApp">
    游눫 WhatsApp
  </a>
</div>

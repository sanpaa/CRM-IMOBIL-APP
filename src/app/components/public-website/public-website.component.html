<div class="public-website">
  <!-- Header FIXO - sempre visível -->
  <app-header-component 
    [editMode]="false"
    [config]="headerConfig">
  </app-header-component>

  <!-- Conteúdo dinâmico (sections) -->
  <main class="main-content" *ngIf="!loading">
    <ng-container *ngFor="let section of sections">
      <ng-container *appRenderComponent="section; editMode: false"></ng-container>
    </ng-container>
  </main>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Footer FIXO - sempre visível -->
  <app-footer-component 
    [editMode]="false"
    [config]="footerConfig">
  </app-footer-component>
</div>

<!-- No Layout Found -->
<div class="no-layout" *ngIf="!loading && !layout">
  <h2>Site não encontrado</h2>
  <p>Esta empresa ainda não configurou seu site personalizado.</p>
</div>

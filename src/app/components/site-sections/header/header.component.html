<header class="section header" [ngClass]="'variant-' + variant" *ngIf="config">
  <div class="container">
    <div class="brand">
      <img *ngIf="config.logo" class="logo" [src]="config.logo" [alt]="config.companyName" />
      <div>
        <span class="label">Imobiliaria</span>
        <span class="name">{{ config.companyName }}</span>
      </div>
    </div>

    <nav class="nav">
      <a href="/">Home</a>
      <a href="/buscar">Buscar</a>
      <a href="/sobre">Sobre</a>
      <a href="/contato">Contato</a>
    </nav>

    <a class="cta" [href]="config.whatsappLink || '#'">WhatsApp</a>
  </div>
</header>
